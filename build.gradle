buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    buildToolsVersion = "27.0.3"

    supportLibVersion = "27.1.1"

    constraintLayoutVersion = "1.1.0"

    findBugJsr305Version = "3.0.2"

    gpsVersion = "15.0.0"

    rxJavaVersion = "2.1.12"

    rxAndroidVersion = "2.0.2"

    rxBindingVersion = "2.1.1"

    timberVersion = "4.7.0"

    daggerVersion = "2.15"

    butterKnifeVersion = "8.8.1"

    eventBusVersion = "3.1.1"

    autoValueVersion = "1.6"

    autoParcelVersion = "0.2.6"

    autoValueGsonExtension = "0.7.0"

    leakCanaryVersion = "1.5.4"

    blockCanaryVersion = "1.5.0"

    dartVersion = "3.0.0-RC6"

    hensonVersion = "3.0.0-RC6"

    architectureComponentVersion = "1.1.1"

    roomCompilerVersion = "1.0.0"

    roomRuntimeVersion = "1.0.0"

    roomRxJavaVersion = "1.0.0"

    roomTestingVersion = "1.0.0"

    pagingVersion = "1.0.0-rc1"

    serialVersion = "0.1.6"

    mockitoVersion = "2.16.0"

    retrofitVersion = "2.3.0"

    gsonVersion = "2.8.2"

    gsonConverterVersion = "2.4.0"

    rxJavaAdapterVersion = "2.4.0"

    okHttp3InterceptorVersion = "3.10.0"

    jetBrainsAnnotationVersion = "16.0.1"

    jUnitVersion = "4.12"

    runnerVersion = "1.0.1"

    rulesVersion = "1.0.1"

    orchestratorVersion = "1.0.1"

    espressoVersion = "3.0.1"

    roboElectricVersion = "3.8"
}
